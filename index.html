<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu ứng Intro Web</title>
    <style>
        /* === CSS CODE === */
        body {
            background-color: #0d0d0d; /* Nền đen tương tự video */
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Ngăn cuộn */
        }

        /* Container cho Logo/Chữ */
        .intro-container {
            text-align: center;
        }

        /* Hiệu ứng cho Chữ (Neon Glow) */
        .neon-text {
            font-size: 3vw; /* Kích thước chữ linh hoạt */
            font-weight: bold;
            color: #ffcc00; /* Màu vàng neon */
            text-shadow: 
                0 0 10px #ffcc00, /* Lớp bóng 1 */
                0 0 20px #ffcc00, /* Lớp bóng 2 */
                0 0 30px #ffcc00, /* Lớp bóng 3 */
                0 0 40px rgba(255, 204, 0, 0.7), /* Bóng mờ rộng */
                0 0 50px rgba(255, 204, 0, 0.5);
            letter-spacing: 2px;
            
            /* Animation */
            opacity: 0; /* Bắt đầu ẩn */
            animation: fadeInGlow 3s forwards; /* Tên animation, thời gian, giữ trạng thái cuối */
            animation-delay: 1s; /* Chờ 1 giây sau khi logo xuất hiện */
        }

        /* CSS cho Logo (Ví dụ: dùng chữ thay cho hình ảnh) */
        .logo-placeholder {
            font-size: 8vw;
            color: #ff0000; /* Màu đỏ tương tự logo trong video */
            margin-bottom: 20px;
            
            /* Hiệu ứng 3D đơn giản */
            text-shadow: 
                -2px -2px 0 #880000, 
                2px 2px 0 #ff5555;

            /* Animation */
            animation: popOut 1s ease-out forwards;
            opacity: 0;
        }
        
        /* Chỉnh sửa Chữ để Dễ Dàng Thay đổi (Ví dụ: Chữ 1) */
        .text-line-1 {
            font-size: 2vw;
            color: #cccccc;
            margin-top: 50px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 4s; /* Chờ hoạt hình Neon kết thúc */
        }
        
        /* === KEYFRAMES (Hoạt hình) === */

        /* Hoạt hình xuất hiện Logo (phóng to dần) */
        @keyframes popOut {
            0% { 
                transform: scale(0.5) rotateY(90deg); /* Bắt đầu nhỏ và quay */
                opacity: 0; 
            }
            100% { 
                transform: scale(1) rotateY(0deg); 
                opacity: 1; 
            }
        }

        /* Hoạt hình xuất hiện và Sáng lên (Neon) */
        @keyframes fadeInGlow {
            0% { 
                opacity: 0; 
                filter: brightness(0.5); /* Giảm độ sáng */
                transform: translateY(20px);
            }
            100% { 
                opacity: 1; 
                filter: brightness(1); /* Sáng đầy đủ */
                transform: translateY(0);
            }
        }

        /* Hoạt hình xuất hiện dần cho các dòng chữ phụ */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Điều chỉnh kích thước chữ trên màn hình nhỏ */
        @media (max-width: 768px) {
            .neon-text { font-size: 6vw; }
            .logo-placeholder { font-size: 12vw; }
            .text-line-1 { font-size: 4vw; }
        }
    </style>
</head>
<body>

<div class="intro-container">
    <div class="logo-placeholder">★</div> 
    
    <h1 class="neon-text">新時代 新青年 新作為</h1>
    
    <p class="text-line-1">Web được code bằng HTML/CSS</p>
</div>
