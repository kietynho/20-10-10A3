<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Women's DayðŸ’–</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #ffe6f2, #fff0f8, #ffffff);
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
  }

  /* Chá»¯ chÃ­nh giá»¯a tim */
  .center-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #ff1493;
    font-size: 32px;
    font-weight: bold;
    text-align: center;
    text-shadow: 0 0 15px #ff69b4, 0 0 30px #ffb6c1;
    pointer-events: none;
  }

  /* Chá»¯ rÆ¡i */
  .falling-text {
    position: absolute;
    top: -40px;
    color: #ff69b4;
    font-size: 22px;
    font-weight: 600;
    opacity: 0.9;
    text-shadow: 0 0 6px #ffc0cb;
    animation: fall linear forwards;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(15deg); opacity: 0; }
  }

  /* Hoa rÆ¡i */
  .petal {
    position: absolute;
    top: -50px;
    font-size: 20px;
    animation: petalFall linear forwards;
  }

  @keyframes petalFall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
  }

  /* Ghi credit */
  .credit {
    position: absolute;
    bottom: 10px;
    right: 15px;
    color: #ff69b4;
    font-size: 14px;
    opacity: 0.7;
    font-style: italic;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>
<body>

<canvas id="heartCanvas"></canvas>
<div class="center-text">Happy Women's DayðŸ’–</div>
<div class="credit">by MinhDuc</div>

<script>
  const canvas = document.getElementById("heartCanvas");
  const ctx = canvas.getContext("2d");
  let W = window.innerWidth, H = window.innerHeight;
  canvas.width = W; canvas.height = H;

  const particles = [];

  function heartFunction(t) {
    // CÃ´ng thá»©c hÃ¬nh trÃ¡i tim
    return {
      x: 16 * Math.pow(Math.sin(t), 3),
      y: -(13 * Math.cos(t) - 5 * Math.cos(2 * t)
         - 2 * Math.cos(3 * t) - Math.cos(4 * t))
    };
  }

  function spawnParticle() {
    const t = Math.random() * Math.PI * 2;
    const pos = heartFunction(t);
    const x = W / 2 + pos.x * 15;
    const y = H / 2 + pos.y * 15;
    const size = Math.random() * 3 + 1;
    const color = `rgba(255, 105, 180, ${Math.random() * 0.7 + 0.5})`; // há»“ng Ä‘áº­m
    particles.push({ x, y, size, color, life: 1 });
  }

  function draw() {
    ctx.clearRect(0, 0, W, H);
    for (let i = 0; i < particles.length; i++) {
      const p = particles[i];
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
      p.life -= 0.01;
      p.size *= 0.98;
    }
    for (let i = particles.length - 1; i >= 0; i--) {
      if (particles[i].life <= 0) particles.splice(i, 1);
    }
  }

  function loop() {
    for (let i = 0; i < 50; i++) spawnParticle(); // chá»‰nh sá»‘ nÃ y Ä‘á»ƒ spawn nhiá»u hÆ¡n
    draw();
    requestAnimationFrame(loop);
  }
  loop();

  // Táº¡o hoa rÆ¡i
  const petals = ["ðŸŒ¸", "ðŸŒ·", "ðŸ’—", "ðŸŒº"];
  function createPetal() {
    const petal = document.createElement('div');
    petal.className = 'petal';
    petal.textContent = petals[Math.floor(Math.random() * petals.length)];
    petal.style.left = Math.random() * 100 + 'vw';
    petal.style.animationDuration = (6 + Math.random() * 5) + 's';
    petal.style.fontSize = (16 + Math.random() * 12) + 'px';
    document.body.appendChild(petal);
    setTimeout(() => petal.remove(), 10000);
  }
  setInterval(createPetal, 600);

  // Táº¡o chá»¯ rÆ¡i
  const messages = ["20/10 vui váº» nha ðŸ’—", "ChÃºc báº¡n xinh Ä‘áº¹p & háº¡nh phÃºc ðŸŒ¸"];
  function createFallingText() {
    const text = document.createElement('div');
    text.className = 'falling-text';
    text.textContent = messages[Math.floor(Math.random() * messages.length)];
    text.style.left = Math.random() * 80 + 10 + '%';
    text.style.animationDuration = (4 + Math.random() * 3) + 's';
    document.body.appendChild(text);
    setTimeout(() => text.remove(), 6000);
  }
  setInterval(createFallingText, 1200);

  window.addEventListener('resize', () => {
    W = window.innerWidth; H = window.innerHeight;
    canvas.width = W; canvas.height = H;
  });
</script>

</body>
</html>
